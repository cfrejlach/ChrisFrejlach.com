<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/bullseye.js"></script>
        <link rel= "stylesheet" href="Css/ass5_4style.css">
        <title>Assignment 5 exercise 4</title>
    </head>
    
    <body onload="drawBullseye()">
        <div data-role="page">
            <div data-role="header">
                <h1>Shades of Green Bullseye</h1>
            </div>
            
            <div data-role="content">
                <label for="shades">Green:</label>
                <input type="range" name="shades" id="shades" min="1" max="245" placeholder="0">
                
                <!-- BUTTON TO CHANGE GREEN--->
                <button onClick ="changeShade()">Make Bullseye</button>
                
                <!-- CREATE CANVAS-->
                <canvas id="canvasElement" height="600" width="600"></canvas>
            </div>
        </div>
    </body>
</html>
