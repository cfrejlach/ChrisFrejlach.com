<!DOCTYPE HTML>
<html>

<head>
    <title> Assignment 7 </title>
    <link rel="stylesheet" href="Css/ass7style.css">
    <script src="js/texting_tutor.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div data-role="header">
        <h1>Texting Tutor</h1>
    </div>

    <div data-role="content">
        <!-- choosing difficulty-->
        <div class="row">
            <div data-role="fieldcontain">
                <form class="col s12 m6 l4">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Specify Difficulty:</legend>
                        <label for="beginner">
                            <input type="radio" name="difficulty" id="beginner">
                            <span>Beginner</span>
                        </label>
                        <label for="advanced">
                            <input type="radio" name="difficulty" id="advanced">
                            <span>Advanced</span>
                        </label>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <!-- BUTTON -->
            <div class="col s12 m6 l4">
                <button onclick="start()">
                    Click this button to start a test.
                </button>
            </div>
        </div>

        <div class="row">
            <p>The text you will type will appear here:</p>
            <p id="givenText"></p>
        </div>

        <div class="row">
            <p>Enter Your Text Here:</p>
            <input type="text" id="usersText">
        </div>

        <div class="row">
            <!-- BUTTON -->
            <div class="col s12 m6 l4">
                <button onclick="stop()">
                    Click this when you're done typing.
                </button>
            </div>
        </div>
        <div class="row">
            <img id="emoji">
        </div>

        <span id="out"></span>
    </div>
</body>

</html>
